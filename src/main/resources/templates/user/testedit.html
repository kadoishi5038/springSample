<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'ユーザー情報編集', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>テストエディット</h1>
	<div>
      <button onclick="add()">行追加</button>
	  <button onclick="del()">行削除</button>
	</div>

	<table id="tbl" class="table table-striped">
	  <thead>
	    <tr>
	      <th>id</th>
	      <th>isbn</th>
	      <th>タイトル</th>
	      <th>値段</th>
<!--	      <th>更新日時</th>-->
<!--	      <th>登録日時</th>-->
<!--	      <th>削除日時</th>-->
	    </tr>
	  </thead>
	  <tbody id="tblbody">
	    <tr th:each="book : ${bookinfo}" th:object="${book}" class="align-middle">
	      <td th:text="*{id}"></td>
	      <td th:text="*{isbn}"></td>
	      <td th:text="*{title}"></td>
	      <td th:text="*{price}"></td>
<!--	      <td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>-->
<!--	      <td th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>-->
<!--	      <td th:text="${#dates.format(user.deleteDate, 'yyyy/MM/dd')}"></td>-->
	    </tr>
	  </tbody>
	</table>

   </div>
</body>
</html>
